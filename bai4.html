<body>  

    <!--Bài 4: Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.

  -->
    <script>
        let num = 20;
        for (let i = 1; i <= num; i++) {
            let soFiboCanTim = fibonacci(i) % 5;
            if (soFiboCanTim == 0) {
                console.log(fibonacci(i));
                break;
            }
        }
        function fibonacci(num) {
            if (num < 0) {
                return "Không đúng";
            }
            else if (num == 0 || num == 1) {
                return num;
            }
            else {
                return (fibonacci(num - 2)) + (fibonacci(num - 1));
            }
        }
    </script>
</body>
